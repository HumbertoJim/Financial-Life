{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="mx-auto" style="width: 30%;">
        <div>
            <h1 style="text-align: center;">Login</h1>
        </div>
        <hr>
        <form method="post" action="/accounts/login" class="form-horizontal">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.errors }}
                    <label for="{{field.id_for_label}}" class="form-label">{{field.label}}:</label>
                    <input type="{{field.field.widget.input_type}}" class="form-control" id="{{field.auto_id}}" placeholder="{{field.name}}" name="{{field.name}}">
                    
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
