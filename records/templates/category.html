{% extends "base.html" %}
{% block title %}Category{% endblock %}

{% block content %}
<div class="mx-auto" style="width: 30%;">
    <div>
        <h1 style="text-align: center;">Category</h1>
    </div>
    <hr>
    <form method="post" action="/records/category" class="form-horizontal">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" value="{{form.name.value}}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Enter description" value="{{form.description.value}}" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="color" class="form-control" name="color" id="color" value="#A0A0A0" value="{{form.color.value}}" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
        
            <a class="btn btn-secondary" href="/records/dashboard">Cancel</a>
        </div>
        
    </form>
</div>
{% endblock %}
